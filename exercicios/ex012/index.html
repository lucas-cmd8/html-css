<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5></video></title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="300" height="300" controls loop>
        <source src="midia/Meu-Video-1.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com videos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_HtZzaxhn526STXy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><!--VIDEO INCORPORADO DO YOUTUBE (COMPARTILHAR)-->
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/172120198?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="400" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" ></iframe><!--VIDEO INCORPORADO DO VIMEO-->

</html>

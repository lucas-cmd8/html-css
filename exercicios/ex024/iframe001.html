<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe{
            width: 500px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        Acessendo o site do

        <!--Tamanho padrao 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender programar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, porem nao
        funciona dentro do iframe</p>
    <p>O meu repositorio
        <iframe src="https://github.com/lucascamargosi?tab=repositories" frameborder="0"></iframe>

        também é bem legal
    </p>
</body>

</html>
